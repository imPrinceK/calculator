<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <p id="math"> </p>
            <p id="display"> </p>
        </div>
        <div class="buttons">
            <button onclick="cle()" >C</button>
            <button onclick="backspace()"><img src="images/backspace.png" alt="bs"></button>
            <button onclick="addOpt('%')">%</button>
            <button onclick="addOpt('/')">/</button>
            <br>
            <button onclick="addNum('1')">1</button>
            <button onclick="addNum('2')">2</button>
            <button onclick="addNum('3')">3</button>
            <button onclick="addOpt('+')">+</button>
            <br>
            <button onclick="addNum('4')">4</button>
            <button onclick="addNum('5')">5</button>
            <button onclick="addNum('6')">6</button>
            <button onclick="addOpt('-')">-</button>
            <br>
            <button onclick="addNum('7')">7</button>
            <button onclick="addNum('8')">8</button>
            <button onclick="addNum('9')">9</button>
            <button onclick="addOpt('*')">x</button>
            <br>
            <button onclick="addNum('.')">.</button>
            <button onclick="addNum('0')">0</button>
            <button onclick="Execute()" style="width: 45%;">Submit</button>
        </div>
        
    </div>



    <script src="js/script.js"></script>
</body>

</html>
